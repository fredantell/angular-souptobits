<form name="reviewForm" class="form-horizontal" ng-submit="reviewFormCtrl.addBook(reviewForm, books)">
     <section class="row well live-preview" ng-show="reviewFormCtrl.book.isbn">
         <book-review book="reviewFormCtrl.book"></book-review>
    </section>

    <div class="input-container">
        <fieldset class="form-group">
            <label for="title" class="col-sm-2 control-label">Title:</label>
    <span class="col-sm-9">
      <input type="text" class="form-control" id="title"
             placeholder="Book Title" ng-model="reviewFormCtrl.book.title" >
    </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="isbn" class="control-label col-sm-2">ISBN:</label>
    <span class="col-sm-9">
      <input ng-model="reviewFormCtrl.book.isbn" type="text" id="isbn" class="form-control"
             maxLength="10" placeholder="ISBN-10">
    </span>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-sm-2" for="author">Author</label>
    <span class="col-sm-9">
      <input ng-model="reviewFormCtrl.book.author" type="text" id="author" class="form-control"
             placeholder="Name of the Author"></span>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-sm-2" for="review">Review</label>
      <span class="col-sm-9">
        <textarea ng-model="reviewFormCtrl.book.review" id="review" class="form-control" cols="30" rows="3"
                  placeholder="Book Review"></textarea>
      </span>
        </fieldset>

        <fieldset class="form-group">
            <label for="rating" class="control-label col-sm-2">Rating:</label>
      <span class="col-sm-9">
        <select ng-model="reviewFormCtrl.book.rating" class="form-control" id="rating" value="5">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
        </select>
      </span>
        </fieldset>

        <fieldset class="form-group">
            <label class="control-label col-sm-2" >Genre:</label>
            <div class="genre">
                <label ng-repeat="genre in genres" for="{{genre}}" class="genre-label form-control">
                    <input ng-model="reviewFormCtrl.book.genres[genre]" type="checkbox" name="genre" id="{{genre}}"/>
                    {{genre}}
                </label>
            </div>
        </fieldset>

        <fieldset class="form-group">
      <span class="col-sm-9 col-sm-offset-2 button-from-hell">
        <button class="btn btn-primary">Save Review</button>
      </span>
        </fieldset>
    </div>

</form>
